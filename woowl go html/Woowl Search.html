<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woowl Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            position: relative;
            justify-content: flex-start; /* Align items to the start (left) */
        }
        .header h1 {
            margin: 0;
            color: lightsteelblue;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Space between title and search bar */
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-container img {
            cursor: pointer;
            width: 25px;
            height: auto;
            margin-left: 8px;
        }
        .setting-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: auto;
            z-index: 10; /* Ensure it's above other elements */
            cursor: pointer; /* Ensure it's clickable */
        }
        .horizontal-line {
            width: 100%;
            border-top: 2px solid lightgray;
            margin: 0; /* Remove margin to place navbar directly below the line */
        }
        .nav-panel {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align items to the start (left) */
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 0; /* Remove padding to align with the horizontal line */
        }
        .nav-panel a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-align: center;
        }
        .nav-panel a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Woowl</h1>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search...">
            <img src="img/search/search_icon.png" alt="Search" id="search-button">
        </div>
        <img src="img/search/setting logo.png" alt="Settings" class="setting-icon">
    </div>
    <div class="horizontal-line"></div>
    <div class="nav-panel">
        <a href="#search">Search</a>
        <a href="#photos">Photos</a>
        <a href="#videos">Videos</a>
        <a href="#map">Map</a>
        <a href="#product">Product</a>
        <a href="#translate">Translate</a>
        <a href="#all">All</a>
    </div>

    <script>
        function handleSearch() {
            var query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = 'Woowl Search.html?query=' + encodeURIComponent(query);
            }
        }

        document.getElementById('search-button').addEventListener('click', handleSearch);

        function getQueryParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            var query = getQueryParameter('query');
            if (query) {
                document.getElementById('search-input').value = decodeURIComponent(query);
            }
        };
    </script>
</body>
</html>
